<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
/*El objetivo del programa va a ser preguntar al usuario la anchura de un rectángulo y guardarlo en
una variable de tipo número entero (tendrás que transformarlo de string al recoger lo que usuario
escribe a un número). Después pregúntale la altura del rectángulo, guárdalo también en una
variable. Una vez tengas los dos valores, puedes multiplicarlos para obtener el área del rectángulo y
escribir en la consola el resultado*/

let anchuraTexto = prompt("Dime la anchura del rectángulo");
let alturaTexto = prompt("Dime la altura del rectángulo");

let anchura = parseInt(anchuraTexto);
let altura = parseInt(alturaTexto);

console.log("El área del rectángulo es " + (anchura*altura));

    </script>
</body>
</html>
